<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
    <ion-buttons end>
    	<button ion-button (tap)="signout()">
    		<ion-icon name="md-log-out"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    	pullingIcon="arrow-dropdown"
    	pullingText="Rafraichir la liste des message"
    	refreshingSpinner="circles"
    	refreshingText="Chargement...">
    ></ion-refresher-content>
  </ion-refresher>
	<ion-list>
		<ion-list-header>
			Users
		</ion-list-header>
		<ion-item *ngFor="let usr of users">
			<ion-avatar item-start>
	      <img src="{{usr.urlPhoto}}">
	    </ion-avatar>
	    <h5>{{usr.username}}</h5>
	    <ion-note end-item>
	    	{{usr.date | date : 'HH:mm dd/mm/yyyy'}}
	    </ion-note>
		</ion-item>
	</ion-list>
</ion-content>
