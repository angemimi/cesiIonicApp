<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (submit)="createAccount()">
		<ion-item>
			<ion-label stacked>Username</ion-label>
			<ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Password</ion-label>
			<ion-input type="password" name="pwd" [(ngModel)]="pwd"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Url photo</ion-label>
			<ion-input type="text" name="urlPhoto" [(ngModel)]="urlPhoto"></ion-input>
		</ion-item>
		<button ion-button>Sign-up</button>
	</form>
</ion-content>
