<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form (submit)="doLogin()">
		<ion-item>
			<ion-label>Username</ion-label>
			<ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Password</ion-label>
			<ion-input type="password" [(ngModel)]="pwd" name="pwd"></ion-input>
		</ion-item>
		<button ion-button type="submit">Sign in</button>
	</form>
	<button ion-button (click)="doSubmit()">Sign up</button>
</ion-content>
